<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolução Temporal - Saber+ Gestor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <div class="logo-icon"><img src="../../../images/logo.jpg" alt="Logo Saber+"></div>
        <div class="logo-text">
          <h1>Saber+</h1>
          <p>Relatórios</p>
        </div>
      </div>
    </div>
    <div class="header-right">
      <button class="btn-primary">Exportar</button>
      <button class="btn-secondary" onclick="window.location.href='../Relatorios.html'">Sair</button>
    </div>
  </header>

  <main class="main-content">
    <div class="section-card">
      <div class="section-header">
        <h2>Relatórios de Desempenho</h2>
      </div>

      <div class="period-options">
        <button class="period-btn">Última Semana</button>
        <button class="period-btn active">Último Mês</button>
        <button class="period-btn">Trimestre</button>
        <button class="period-btn">Ano Letivo</button>
      </div>

      <div class="tabs">
        <button class="tab-btn" onclick="window.location.href='RelatorioDesempenho.html'">Desempenho Individual</button>
        <button class="tab-btn" onclick="window.location.href='ComparativoTurmas.html'">Comparativo Turmas</button>
        <button class="tab-btn active">Evolução Temporal</button>
        <button class="tab-btn" onclick="window.location.href='Institucional.html'">Institucional</button>
      </div>

      <section class="tab-section active">
        <h3>Evolução das Notas</h3>
        <p>Acompanhe a progressão das notas dos alunos ao longo do tempo</p>
        <canvas id="chartEvolucao"></canvas>
      </section>
    </div>
  </main>

  <script src="RelatorioDesempenho.js"></script>
</body>
</html>
